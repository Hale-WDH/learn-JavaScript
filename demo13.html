<head>
<meta charset="UTF-8">
<title>break与contin</title>
</head>
<body>
<script>
	// var num=0;
 	for(var i=1;i<10;i++){
 		//如果i是5的倍数，退出
		if(i%5==0){
	 	continue;         //1 2 3 4 6 7 8 9 
		// break;         //1 2 3 4
		}
		document.write(i);//1 2 3 4 
	}


</script>
