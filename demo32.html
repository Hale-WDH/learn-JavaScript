<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Math.random()</title>
</head>
<body>
<script>
    var arr=[];
    for(var i=0;i<10;i++){
    	var arr1=Math.floor(Math.random()*100+1);
        var arr=arr.concat(arr1);
    }
    arr.sort(function(a,b){return b-a});
    var num1=arr[0];
    var num2=arr[9];
    document.write(arr+'<br>'+'这组数中的最大值是：'+num1+'最小值是：'+num2);
</script>
</body>
</html>
