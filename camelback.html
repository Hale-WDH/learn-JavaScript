<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>camelback</title>
</head>
<body>
<script>
	function camelback(str){
		//通过分隔符将str拆分为数组
		var arr=str.split("-"),newStr=arr[0];
		for(var i=1,len=arr.length;i<len;i++){
			var word=arr[i];
			newStr+=word.charAt(0).toUpperCase()+word.substr(1);
		}
		return newStr;
	}
	var cameFormat=camelback('get-element-by-id');
	console.log(cameFormat);
</script>
</body>
</html>
