<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>计算出生在该年的第几天</title>
</head>
<body>
<script>
	//获取出生年月日并转为number类型
	var year=parseInt(prompt("请输入您的出生年份"));
	var month=parseInt(prompt("请输入您的出生月份"));
	var day=parseInt(prompt("请输入您的出生日期"));
	ar sum;

	//判断是否为闰年
	if(year%400==0 || (year%4==0 && year%100!=0)){
    leap=1;
    }else{
    leap=0;
	}

	//计算出出生那年是该年的第几天
    switch(month){
	case 1: sum=0;  break;
	case 2: sum=31; break;
	case 3: sum=59; break;
	case 4: sum=90; break;
	case 5: sum=120;break;
	case 6: sum=151;break;
	case 7: sum=181;break;
	case 8: sum=212;break;
	case 9: sum=243;break;
	case 10:sum=273;break;
	case 11:sum=304;break;
	case 12:sum=334;break;
	default :alert("month error!");break;
	}
	sum+=day;
	if(month>2) {
		sum+=leap;
	}	
	document.write("您出生在"+year+"年是第"+sum+"天");	
</script>
</body>
</html>
