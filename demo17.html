	//求任意一组数的平均值
	function getavg(){
		var sum=0,i,len=arguments.length;
		for(i=0;i<len;i++){
			console.log(arguments[i]);//控制台输出所有值
			sum+=arguments[i];//求和
		}
		console.log(sum);//输出和
		return sum/len;//求平均值
	}
