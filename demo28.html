<script>
	var str='hello world';

	console.log(str.charAt(1));//e

	//charCodeAt

	console.log(str.charCodeAt(5));//32

	//截取orl
	//slice
	console.log(str.slice(7,10));//orl
	console.log(str.slice(2));//llo world
	console.log(str.slice(-3));//rld
	console.log(str.slice(-7,-4));//o w
	//substring
	console.log(str.substring(-7,5));//等价于console.log(str.slice(0,5));
	console.log(str.substring(2,-5));//等价于console.log(str.slice(0,2));
	//substr
	console.log(str.substr(7,3));//等价于console.log(str.slice(7,10));
	console.log(str.substr(-5,4));//等价于console.log(str.slice(-5,10));
	console.log(str.substr(3,-4));//什么都没有，因为截取的数量为空；
</script>
