<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>九九乘法表</title>
</head>
<body>
<script type="text/javascript"> 
for(var i=1;i<10;i++){
	for(var j=1;j<=i;j++){
		document.write(j+"*"+i+"="+(i*j)+" &nbsp&nbsp");//如果用j<10的话就会用重复的式子
	}
	document.write("<br>");//成三角形排列
}
</script>
 </body>
</html>
