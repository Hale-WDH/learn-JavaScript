<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组去重</title>
</head>
<body>
	<script>
		function array(arr) {
		  	var result=[];//声明一个空数组
		  	//遍历原数组，找找出不在新数组的元素，并将其放入新数组
		  	for(var i=0; i<arr.length; i++){
		    	if(result.indexOf(arr[i])==-1){
		      		result.push(arr[i])
		    	}
		  	}
		  	console.log(result);
		  	//document.write(result);
		}      
		var aa=[1,3,5,4,3,3,1,4,'nihao','ni','hao','ni'];
		array(aa);
	</script>
</body>
</html>
