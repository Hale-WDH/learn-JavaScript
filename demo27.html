<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>indexOf</title>
</head>
<body>
<script>
	var nums=[1,7,5,7,8,1,6,9];
	//var pos=nums.indexOf(7,2);
	// var pos=nums.lastIndexOf(7);
	//console.log(pos);//3

	//封装一个方法实现indexOf的功能
	function ArrayIndexOf(arr,value){
		//检测value在arr中出现的位置
		for(var i=0;i<arr.length;i++){
			if(value===arr[i]){
				return i;
			}
		}
		return -1;
	}
	var newarr=ArrayIndexOf(nums,8);
	console.log(newarr);//4
</script>
</body>
