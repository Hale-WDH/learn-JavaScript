<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style>
	div {width:140px;background:#00f;height:30px;line-height: 30px;color: #fff;
		font-size: 14px;text-align:center;border-radius:5px;cursor:pointer;margin-top:30px; }
</style>
</head>
<body>
<input type="button" value="弹出" onclick="alert('我是按钮')">
<!-- 鼠标滑过按钮时调用mouseoverFn的函数 -->
<div class="btn" onmouseover="mouseoverFn(this,'#f00')" onmouseout="mouseoutFn(this,'#ff0')">开始</div>
<div class="btn" onmouseover="mouseoverFn(this,'#0f0')" onmouseout="mouseoutFn(this,'#333')">结束</div>
<script>
	function mouseoverFn(btn,bgColor){
		//鼠标滑过按钮时，按钮的背景变为红色
		btn.style.background=bgColor;
	}
	function mouseoutFn(btn,bgColor){
		//鼠标滑过按钮时，按钮的背景变为绿色
		btn.style.background=bgColor;
	}
</script>
</body>
</html>
